<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Character Encoding -->
    <meta charset="utf-8">

    <!-- Layout control on mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Web manifest -->
    <link rel="manifest" href="app.webmanifest">

    <!-- Apple Web App (fullscreen) when adding to home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Window icon file -->
    <link rel="icon" type="image/x-icon"
          href="{%static 'img/favicon.ico'%}">

    <!-- Stylesheet libraries -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css"> <!-- Fomantic -->

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Merienda+One"> <!-- Google Fonts -->

    <!-- JavaScript libraries -->
    <script src="//cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script> <!-- jQuery -->
    <script src="//cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script> <!-- Fomantic -->

    <script src="//cdn.jsdelivr.net/npm/echarts@4.6.0/dist/echarts.min.js"></script> <!-- echarts -->
    <script src="//www.gstatic.com/charts/loader.js"></script> <!-- Google Charts -->
    <script src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script> <!-- Maptalks -->
    <script src="https://unpkg.com/maptalks.e3/dist/maptalks.e3.min.js"></script> <!-- Maptalks and Echart extention -->

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="charts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <link rel="stylesheet"  href="{%static 'css/style.css'%}?version=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>

<div class="ui borderless fluid huge menu">
    <div class="ui container">
        <a class="header item">Location of ERRV</a>
        <a class="item" href="{% url 'home' %}">Home</a>
        <a class="item" href="{% url 'installation' %}">Installation</a>
        <a class="item" href="{% url 'errv' %}">ERRV</a>
        <a class="item" href="{% url 'about' %}">Map</a>
{#        <a class="item" href="{% url 'map' %}">Map</a>#}
        <div class="ui simple dropdown item">
            Tasks <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="{% url 'avtime' %}">Average time</a>
                <a class="item" href="{% url 'wstime' %}">Worst time</a>
                <a class="item" href="{% url 'multi' %}">Multi</a>
                <a class="item" href="{% url 'risk' %}">Risk</a>

            </div>
        </div>
        <div class="right menu">
            <a class="item" href="{% url 'login' %}">{{request.user}}</a>
            <a class="item"  href="{% url 'logout' %}">Logout</a>

        </div>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
