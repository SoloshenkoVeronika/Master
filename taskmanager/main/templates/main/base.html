<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



    <!-- Character Encoding -->
    <meta charset="utf-8">

    <!-- Layout control on mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Web manifest -->
    <link rel="manifest" href="app.webmanifest">

    <!-- Apple Web App (fullscreen) when adding to home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Window icon file -->
    <link rel="shortcut icon" href="favicons/favicon.ico">

    <!-- Stylesheet libraries -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css"> <!-- Fomantic -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Merienda+One"> <!-- Google Fonts -->

    <!-- JavaScript libraries -->
    <script src="//cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script> <!-- jQuery -->
    <script src="//cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script> <!-- Fomantic -->
    <script src="//cdn.jsdelivr.net/npm/echarts@4.6.0/dist/echarts.min.js"></script> <!-- echarts -->
    <script src="//www.gstatic.com/charts/loader.js"></script> <!-- Google Charts -->
    <script src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script> <!-- Maptalks -->
    <script src="https://unpkg.com/maptalks.e3/dist/maptalks.e3.min.js"></script> <!-- Maptalks and Echart extention -->

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="charts.js"></script>

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Energy</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'home' %}">Main</a>
            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            <a class="p-2 text-dark" href="{% url 'create' %}">Add</a>
            <a class="p-2 text-dark" href="{% url 'calc' %}">Calc</a>
            <a class="p-2 text-dark" href="{% url 'installation' %}">Installation</a>
            <a class="p-2 text-dark" href="{% url 'errv' %}">ERRV</a>
        </nav>
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Sign up</a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
