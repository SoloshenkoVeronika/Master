{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <h1>ERRV</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.latitude }}<br>
        {{ form.longitude }}<br>
        {{ form.prob }}<br>
        <button type="submit" class="btn btn-success">Add</button>
        <span>{{ error }}</span>
    </form>

{% endblock %}
